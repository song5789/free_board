<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글 쓰기</title>
    <link rel="stylesheet" href="/css/write.css" />
    <!-- <link rel="stylesheet" href="../public/css/write.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="flex-col align-c">
        <div class="write-body">
          <form class="flex-col align-c" method="post">
            <input type="text" name="title" id="title" placeholder="제목" required />
            <div class="user-info flex-row align-c">
              <input type="text" name="writer" id="write" placeholder="이름" required />
              <input type="password" name="password" id="password" placeholder="비밀번호" required />
            </div>
            <textarea name="content" id="content" placeholder="글 내용 입력"></textarea>
            <div class="btns">
              <button type="submit"><i class="fa fa-pencil"></i> 작성</button>
              <button>
                <a href="/"><i class="fa fa-close"></i> 취소</a>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
